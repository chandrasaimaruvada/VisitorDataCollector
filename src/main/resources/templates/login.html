<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login - ABC Restaurant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 160px;
            height: auto;
            object-fit: contain;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 16px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #fdfdfd;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a252f;
        }

        .error-message {
            color: #e74c3c;
            background-color: #fdecea;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 5px solid #e74c3c;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 20px 15px;
            }

            .logo {
                width: 120px;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            input[type="text"],
            input[type="password"],
            button {
                font-size: 0.95rem;
                padding: 10px;
            }
        }

        @media (max-width: 350px) {
            h2 {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
<!--    <img src="/images/" alt="" class="logo">-->
    <h2>Admin Login</h2>
    <div class="subtitle">ABC Restaurant</div>

    <div th:if="${param.error}" class="error-message">
        Invalid username or password.
    </div>

    <form th:action="@{/admin/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
